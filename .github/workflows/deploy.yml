name: Deploy Forecast to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install

      - name: Run forecast script
        run: python forecast.py

      - name: Show forecast_ha.json
        run: |
          echo "== Content of public/forecast_ha.json =="
          cat public/forecast_ha.json || echo "forecast_ha.json not found!"


      - name: Prepare public directory
        run: |
          mkdir -p public
          cp forecast_ha.json public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
